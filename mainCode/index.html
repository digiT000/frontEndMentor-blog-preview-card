<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blog-preview-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <a class="cardBlog" href="#">
          <div class="blogImage">
            <img
              src="assets/images/illustration-article.svg"
              alt=""
              class="imgItem"
            />
          </div>
          <div class="blogContent">
            <div class="categoryBlog">
              <span class="body-s-bold">Learning</span>
            </div>
            <p class="body-s-reg">Published 12 Jun 2024</p>
            <h3 class="heading hoverLink">HTML & CSS foundation</h3>
            <p class="body-m">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="author">
            <img
              class="authorImage"
              src="assets/images/image-avatar.webp"
              alt=""
            />
            <p class="body-s-bold">Greg Hooper</p>
          </div>
        </a>
      </div>
    </main>
  </body>
</html>
